<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>UX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__content">
            <section class="slider__section tags">
                <span class="tag slider__tag tag__technology">
                    Technology
                </span>
                <span class="tag slider__tag tag__startups">
                    Startups
                </span>
            </section>
            <section class="slider__section slider__text">
                <h1 class="title title_large slider__text-title">
                    The smartest clock that
                    was ever made!
                </h1>
                <p class="slider__text-content">
                    The Lord of the Rings is an epic high-fantasy novel
                    written by English author J. R. R. Tolkien. The story
                    began as a sequel to Tolkien's work.
                </p>
                <a class="link slider__text-link" href="#">
                    <span>See the features</span>
                    <i class="icon slider__text-icon"></i>
                </a>
            </section>
            <section class="slider__section slider__statistics">
                <div class="card card__revenue">
                    <div class="card__icon-box">
                        <i class="icon card__icon card__revenue-icon"></i>
                    </div>
                    <div class="card__content">
                        <span class="card__value">$98,420</span>
                        <span class="card__addition">Projected Revenue</span>
                    </div>
                </div>
                <div class="card card__users">
                    <div class="card__icon-box">
                        <i class="icon card__icon card__users-icon"></i>
                    </div>
                    <div class="card__content">
                        <span class="card__value">325</span>
                        <span class="card__addition">New users</span>
                    </div>
                </div>
                <div class="card card__solds">
                    <div class="card__icon-box">
                        <i class="icon card__icon card__solds-icon"></i>
                    </div>
                    <div class="card__content">
                        <span class="card__value">3,567</span>
                        <span class="card__addition">Products sold</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
